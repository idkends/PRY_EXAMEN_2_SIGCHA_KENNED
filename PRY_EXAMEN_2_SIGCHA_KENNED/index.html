<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tareas - Examen 2P</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 class="h4 mb-0">Examen 2P - Lista de Tareas</h1>
    </div>
  </header>

  <main class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="h5 mb-0">Lista de Tareas</h2>
        <span class="badge text-bg-primary" id="txt_total_tareas">Total: 0</span>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th style="width: 55%;">Tarea</th>
                <th style="width: 20%;">Estado</th>
                <th style="width: 25%;">Acción</th>
              </tr>
            </thead>
            <tbody id="tbl_tareas"></tbody>
            <tfoot>
              <tr>
                <td colspan="3">
                  <div class="d-flex flex-column flex-md-row gap-2 justify-content-between align-items-md-center mt-3">
                    <button class="btn btn-success" id="btn_contar">
                      Contar tareas
                    </button>

                    <div class="text-center text-md-end">
                      <p class="mb-0" id="txt_resultado">
                        Tareas completadas: 0 | Tareas pendientes: 0
                      </p>
                    </div>
                  </div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

      <div class="card-footer text-muted small">
        Se puede marcar una tarea como completada con el botón de la derecha.
      </div>
    </div>
  </main>

  <footer class="bg-white border-top py-3">
    <div class="container text-center small text-muted">
        2025 - PRY_EXAMEN_2_SIGCHA_KENNED
    </div>
  </footer>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./public/js/app.js"></script>
</body>

</html>
